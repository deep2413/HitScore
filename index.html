<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HitScore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        <div class="row panel mt-5">

           <div class="col-md-4 d-flex justify-content-center gap-4 align-item-center mt-3">
            <h3>Hit</h3>
            <div class="valbox" id="hitval">
                2
            </div>
           </div>
           <div class="col-md-4 d-flex justify-content-center gap-4 align-item-center mt-3"> 
            
            <h3>Timer</h3>
            <div class="valbox" id="timerval">
                6
            </div></div>
           <div class="col-md-4 d-flex justify-content-center gap-4 align-item-center mt-3">

            <h3>Score</h3>
            <div class=" valbox" id="scoreval">

                0
            </div>

           </div>

        </div>

        <div class="row  mt-5 gap-3" style="background-color: rgb(138, 220, 138);" id="pbtom">

            
    
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
